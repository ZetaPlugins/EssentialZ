name: Publish to Modrinth, Hangar and GitHub Releases

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      channel: ${{ steps.get_version.outputs.channel }}
      hangar_channel: ${{ steps.get_version.outputs.hangar_channel }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Get release version and channel
        id: get_version
        run: |
          tag="${{ github.event.release.tag_name }}"
          # default channels
          channel="release"
          hangar_channel="Release"

          # detect prerelease channel
          if [[ "$tag" == *-alpha* ]]; then
            channel="alpha"
            hangar_channel="Alpha"
          elif [[ "$tag" == *-beta* ]]; then
            channel="beta"
            hangar_channel="Beta"
          fi

          echo "Detected tag: $tag"
          echo "Detected channel: $channel"
          echo "version=$tag" >> $GITHUB_OUTPUT
          echo "channel=$channel" >> $GITHUB_OUTPUT
          echo "hangar_channel=$hangar_channel" >> $GITHUB_OUTPUT

      - name: Set version from release tag
        run: mvn -B versions:set -DnewVersion=${{ needs.build.outputs.version || github.event.release.tag_name }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: essentialz-jar
          path: target/EssentialZ-${{ needs.build.outputs.version || github.event.release.tag_name }}.jar

  upload_release_asset:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: essentialz-jar
          path: target/

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/EssentialZ-${{ needs.build.outputs.version || github.event.release.tag_name }}.jar
          body: ${{ github.event.release.body }}

  publish_modrinth:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: essentialz-jar
          path: target/

      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: 'FTVoyulY'
          version: ${{ needs.build.outputs.version }}
          name: 'EssentialZ ${{ needs.build.outputs.version }}'
          changelog: ${{ github.event.release.body }}
          files: '["target/EssentialZ-${{ needs.build.outputs.version }}.jar"]'
          loaders: |-
            paper
            purpur
          game-versions: |-
            1.21.x
          status: 'listed'
          channel: ${{ needs.build.outputs.channel }}

  publish_hangar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: essentialz-jar
          path: target/

      - name: Publish to Hangar
        uses: benwoo1110/hangar-upload-action@v1
        with:
          api_token: ${{ secrets.HANGAR_TOKEN }}
          slug: 'EssentialZ'
          version: ${{ needs.build.outputs.version }}
          channel: ${{ needs.build.outputs.hangar_channel }}
          files: |
            [
              {
                "platforms": ["PAPER"],
                "path": "target/EssentialZ-${{ needs.build.outputs.version }}.jar"
              }
            ]
          description: ${{ github.event.release.body }}
          platform_dependencies: |
            {
              "PAPER": ["1.21", "1.21.1", "1.21.2", "1.21.3", "1.21.4", "1.21.5", "1.21.6", "1.21.7", "1.21.8", "1.21.9", "1.21.10"]
            }