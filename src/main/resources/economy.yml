# Configuration file for the economy module

# Enable or disable the economy module
# When disabled, all economy-related features will be turned off and the economy commands won't be available.
enabled: true

# Starting balance for new users
startingBalance: 0.0

currencyFormat:
  # Currency symbol
  symbol: "$"
  # Number of decimal places
  decimalPlaces: 2
  # Thousand separator
  thousandSeparator: ","
  # Decimal separator
  decimalSeparator: "."
  # Position of the currency symbol (before/after)
  symbolPosition: "before"

# Command fees requires players to pay a fee when using certain commands.
commandFees:
  # Wether or not command fees are enabled
  enabled: false

  # The actual command fee amounts
  fees:
    # Fee for the /warp command
    warp: 10.0
    # Fee for the /setwarp command
    setwarp: 50.0
    # Fee for the /deletewarp command
    deletewarp: 25.0
    # You can add more commands and their respective fees here